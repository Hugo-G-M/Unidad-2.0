<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9</title>
</head>

<body>
    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>
    <p>Tercer párrafo</p>

    <script>
        let parrafos = document.getElementsByTagName('p');
        console.log(parrafos);
        parrafos.forEach(parrafo => {
            addEventListener('click', function (event) {
                let nuevoParrafo = parrafo.cloneNode(false);
                nuevoParrafo.style.color = "blue";
                document.body.prepend(nuevoParrafo);

            });
        });
    </script>
</body>

</html>
