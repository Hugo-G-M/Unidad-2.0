<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 39</title>
</head>

<body>
    <p>Esto es un texto de prueba cuya fuente va a cambiar de tamaño</p>
    <button onclick="aumentarFuente()">Aumentar</button>
    <button onclick="disminuirFuente()">Disminuir</button>

    <script>
        /*
        * Utilizo querySelectorAll para que si en un futuro se quisieran añadir más párrafos no haya que modificar el código más alla del texto que se quiera visualizar.
        * getComputedStyle() obtiene los estilos CSS de un elemento, en este caso de los elementos p
        */
        function aumentarFuente() {
            let parrafos = document.querySelectorAll('p');
            parrafos.forEach(parrafo => {
                let tamaño = parseFloat(window.getComputedStyle(parrafo).fontSize);
                parrafo.style.fontSize = (tamaño + 5) + 'px';
            });
        }

        function disminuirFuente() {
            let parrafos = document.querySelectorAll('p');
            parrafos.forEach(parrafo => {
                let tamaño = parseFloat(window.getComputedStyle(parrafo).fontSize);
                parrafo.style.fontSize = (tamaño - 5) + 'px';
            });
        }
    </script>
</body>

</html>
